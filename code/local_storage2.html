<script>
document.querySelector("#dec").addEventListener("click",decFun)
  var counter =0 
  function decFun(){
      count--
     
      document.querySelector("h1").textContent = counter;
     
    } 
  

    function incFun(){
      count++
      
      document.querySelector("h1").textContent = counter;
    }


document.querySelector("#inc").addEventListener("click",incFun)
