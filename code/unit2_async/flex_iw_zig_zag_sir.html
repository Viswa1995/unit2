<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      .flex {
           width: 70%;
           height: 200px;
           margin: auto;
           display: flex;
             }
           
      .flex > div {
            height: 140px;
            width: 200px;
            background-color: teal;
            margin-left: 40px;
            border-radius: 10px;
            padding-top: 30px;
             }
        .expand {
             flex-grow: 1;
              }     

    </style>
</head>
<body>
    <div class="flex" >
          <div></div>
          <div class="expand"></div>
          <div></div>
    </div>
    <div class="flex" >
        <div class="expand"></div>
        <div></div>
        <div></div>
  </div>
  <div class="flex" >
    <div></div>
    <div></div>
    <div class="expand"></div>
</div>
</body>
</html>
